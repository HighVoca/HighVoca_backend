name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }} # (기존 EC2_HOST와 이름 다르면 GitHub Secrets 확인 필요)
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제
            sudo docker stop server || true
            sudo docker rm server || true
            
            # 불필요한 이미지 정리 (용량 확보)
            sudo docker image prune -f
            
            # 최신 이미지 다운로드
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest

            # 서버 실행
            # (SPRING_DATASOURCE_URL은 application.yml 설정을 따르기 위해 제거함)
            sudo docker run -d --name server -p 8080:8080 \
              -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              -e KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }} \
              -e KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} \
              -e APP_FRONTEND_URL=${{ secrets.APP_FRONTEND_URL }} \
              -e TZ=Asia/Seoul \
              ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest