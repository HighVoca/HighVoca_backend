name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. 프로젝트 빌드 (테스트 제외 - 배포 속도 위함, 필요시 제거)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Docker 이미지 빌드 및 푸시
      # ★★★ 중요: '본인아이디/프로젝트명' 부분 수정 필요! ★★★
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest

      # 7. EC2에 배포 (SSH 접속 후 실행)
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_PROD }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 기존 컨테이너 중지 및 삭제 (에러 무시)
            sudo docker stop server || true
            sudo docker rm server || true
            
            # 사용하지 않는 이미지 정리 (용량 확보)
            sudo docker image prune -f

            # 새 이미지 받아오기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest

            # 새 컨테이너 실행 (8080포트 연결)
            sudo docker run -d --name server -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/highvoca-server:latest