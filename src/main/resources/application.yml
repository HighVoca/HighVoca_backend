spring:
  datasource:
    url: jdbc:mysql://localhost:3307/highvoca?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

    username: root

    password: ${DB_PASSWORD}

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}