spring:
  datasource:
    url: jdbc:mysql://localhost:3307/highvoca?serverTimezone=Asia/Seoul&characterEncoding=UTF-8

    username: root

    password: ${DB_PASSWORD}

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7

jwt:
  secret: ${JWT_SECRET}